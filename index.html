    <h1 id="header">Rock Paper Scissor</h1>

    <div class="score">  
        <div class="me text-center">
            <h2>Me</h2>
            <p class="count" id="score1">0</p>
        </div>       
        <div class="computer text-center">
            <h2>Computer</h2>
            <p class="count" id="score2">0</p>
        </div>
    </div>
    

    <h1 class="move text-center pb-4">Choose your move</h1>

    <div class="result d-flex justify-content-center mt-5">
        <div id="show">
        </div>
    </div>
    <div class="game text-center mt-5 ml-4">
        <img id="your-choice">
        <img id="opponent-choice">
    </div>
    <h1 class="result1 text-center pt-4"></h1>
    <h1 class="result2 text-center pt-4"></h1>

    <div class="text-center mt-4">
        <button class="btn btn-success w-25 mx-auto fw-bold" id="reload">Try Again!</button>
